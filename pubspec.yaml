name: flutter_shell
description: A Flutter shell application with integrated AI capabilities.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0
  provider: ^6.0.0

  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Permissions
  permission_handler: ^11.0.0

  # Background service
  flutter_background_service: ^5.0.5

  # Audio
  audio_session: ^0.1.13

  # AI/LLM
  google_generative_ai: ^0.4.0

  # Secure storage for API keys
  flutter_secure_storage: ^9.2.4

  # HTTP client
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  test: ^1.24.0

  # Build runner for Hive code generation
  build_runner: ^2.4.4
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
