pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def localPropertiesFile = file("local.properties")
        if (localPropertiesFile.exists()) {
            localPropertiesFile.withInputStream { properties.load(it) }
        }
        def sdkPath = properties.getProperty("flutter.sdk")
        assert sdkPath != null : "flutter.sdk not set in local.properties"
        return sdkPath
    }()

    // ðŸ”¹ Flutter Gradle plugin'lerini SDK iÃ§inden al
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    // ðŸ”¹ ANDROID & KOTLIN PLUGIN VERSÄ°YONLARI (EKSÄ°K OLAN KISIM BUYDU)
    plugins {
        id "com.android.application" version "8.2.2"
        id "org.jetbrains.kotlin.android" version "1.9.22"
    }
}

include ":app"