name: Android Release APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Java 17 (AGP 8.2.x ≈üartƒ±)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3Ô∏è‚É£ Flutter 3.19.6 (STABLE)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.6"
          cache: true

      # 4Ô∏è‚É£ Pub get
      - name: Flutter pub get
        run: flutter pub get

      # 5Ô∏è‚É£ üî• GRADLE 9'U BYPASS ET ‚Äì GRADLE 8.2'Yƒ∞ ZORLA
      - name: Force Gradle 8.2
        run: |
          mkdir -p android/gradle/wrapper

          cat > android/gradle/wrapper/gradle-wrapper.properties <<EOF
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-all.zip
          EOF

          curl -sL https://services.gradle.org/distributions/gradle-8.2-all.zip -o gradle.zip
          unzip -q gradle.zip
          cp gradle-8.2/bin/gradle android/gradlew
          chmod +x android/gradlew

      # 6Ô∏è‚É£ ‚úÖ KONTROL ‚Äì BURADA MUTLAKA 8.2 YAZMALI
      - name: Verify Gradle Version
        run: |
          cd android
          ./gradlew --version

      # 7Ô∏è‚É£ üîë Keystore (Secrets ‚Üí file)
      - name: Create keystore
        run: |
          echo "${{ secrets.KEY_STORE_BASE64 }}" | base64 --decode > android/app/release.keystore

      # 8Ô∏è‚É£ Release APK build
      - name: Build Release APK
        env:
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: flutter build apk --release

      # 9Ô∏è‚É£ APK‚Äôyi artifact olarak al
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk