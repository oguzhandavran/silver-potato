name: Android Release APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3ï¸âƒ£ Flutter 3.19.6
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.6"
          cache: true

      # 4ï¸âƒ£ Pub get
      - name: Flutter pub get
        run: flutter pub get

      # 5ï¸âƒ£ ğŸ”¥ JAVA AGENT TEMÄ°ZLE (KRÄ°TÄ°K)
      - name: Clear Java agents
        run: |
          echo "JAVA_TOOL_OPTIONS="
          echo "JAVA_OPTS="

      # 6ï¸âƒ£ ğŸ”’ Gradle 8.2'ye kilitle
      - name: Configure Gradle 8.2 Wrapper
        run: |
          mkdir -p android/gradle/wrapper
          cat > android/gradle/wrapper/gradle-wrapper.properties <<EOF
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-all.zip
          EOF

      # 7ï¸âƒ£ ğŸ§ª Gradle versiyon kontrol
      - name: Verify Gradle Version
        env:
          JAVA_TOOL_OPTIONS: ""
          JAVA_OPTS: ""
        run: |
          cd android
          ./gradlew --version

      # 8ï¸âƒ£ ğŸ”‘ Keystore
      - name: Create keystore
        run: |
          echo "${{ secrets.KEY_STORE_BASE64 }}" | base64 --decode > android/app/release.keystore

      # 9ï¸âƒ£ ğŸš€ Release APK
      - name: Build Release APK
        env:
          JAVA_TOOL_OPTIONS: ""
          JAVA_OPTS: ""
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: flutter build apk --release

      # ğŸ”Ÿ ğŸ“¦ APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk